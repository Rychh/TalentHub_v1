<!-- templates/home.html -->

{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block content %}
    <div class="card bg-dark">
        <div class="card-body">
            <h4 class="text-center">
                {% if user.is_authenticated %}
                    Welcome {{ user.username }} 
                {% else %}
                    Hi! To join us click Login!
                {% endif %}
            </h4>
        </div>
    </div>
{% endblock %}
